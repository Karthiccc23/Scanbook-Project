<html>
<head>
  <title>Scanbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"> </script>
  <script src="js/cancel.js"></script>
  <script src=" js/validation.js"> </script>
   <script src=" js/validation2.js"> </script>
  <script src=" js/ajax.js"> </script>
  <script src="js/ajaxsave.js"></script>
  


</head>
<body>
  <div id="box-wrapper" style="width:100%;padding-top: 7em">
    <table style="width:100%;">
      <tr>
        <td colspan="3" align="center">
          <div class="panel-heading" style="width:50%">
            <h3 class="panel-title">ScanBook</h3>
          </div>  
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <div class="form-group" id="isbnbar" style="width:50%">
            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter isbn to search book" > 
          </div>
        </td>
        <tr>
          <td colspan="3" align="center">
            <div style="width:50%;">
              <div class="warning" id="errordisplay">Invalid ISBN</div>
            </td>
          </tr>
          <td colspan="3" align="center">
            <button id="sub" class="form-group">Search</button>
          </td>
        </tr>
      </table>
      <div class="container" id="searchbookdetails">
        <div class="row">
          <div class="col-md-7">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h2 class="panel-title">Book Details</h2>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="Title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                      <label  class="form-control" id="Title"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Author" class="col-sm-3 control-label">Author</label>
                    <div class="col-sm-9">
                      <label  class="form-control" id="author"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="No.of.pages" class="col-sm-3 control-label">Page Count</label>
                    <div class="col-sm-9">
                      <label class="form-control" id="noofpages"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="text" class="col-sm-3 control-label">Publisher</label>
                    <div class="col-sm-9">
                      <label  class="form-control" id="publisher"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="Notes" class="col-sm-3 control-label">Notes</label>
                    <div class="col-sm-9">
                      <textarea type="textarea" id="notes" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label> <input type="checkbox" id="checkboxie" />Read
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" id=buttonn>
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="save">Save</button>
                      <button type="button" class="btn btn-default" id="cancel">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="panel panel-primary">
              <div class="panel-heading clearfix">
                <h2 class="panel-title pull-left">Book Summary</h2>

                <div class="clearfix"></div>
              </div>
              <div class="panel-body" id="description">Book description</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
